name: Create Release(s)

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - uses: act10ns/slack@v1
        with:
          status: starting

      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Update Version File(s)
        id: update-versions
        run: |
          # Bump version
          npm version --no-git-tag-version patch
          # Get new bumped version
          PACKAGE_VERSION=$(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
          # Update chart version
          sed -r -i "s/(version:[^*]|appVersion:[^*])([[:alnum:].]*)/\1$PACKAGE_VERSION/g" ./chart/Chart.yaml
          # Output new version for other steps
          echo "::set-output name=version::$PACKAGE_VERSION"

      - name: Commit Version Updates
        uses: EndBug/add-and-commit@v7.2.1
        with:
          message: 'chore(version): Bump to v${{ steps.update-versions.outputs.version }}'
          tag: '${{ steps.update-versions.outputs.version }}'
          push: 'origin ${{ github.event.repository.default_branch }} --force'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Image Tag(s)
        id: tag-images
        run: |
          if [[ ${{ steps.update-versions.outputs.version }} =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            TAGS="fairbanksio/paypal-sandbox-dashboard:${{ steps.update-versions.outputs.version }},fairbanksio/paypal-sandbox-dashboard:latest"
          else
            TAGS="fairbanksio/paypal-sandbox-dashboard:latest"
          fi
          echo "::set-output name=tags::${TAGS}"

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Cache Docker Layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up QEMU
        id: setup-qemu
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build & Push Docker Image
        id: docker-build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./
          platforms: linux/amd64,linux/arm64,linux/arm
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tag-images.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Create GitHub Release
        id: create-releases
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.update-versions.outputs.version }}
          release_name: Docker Release v${{ steps.update-versions.outputs.version }}
          body: |
            The latest version(s) can be launched with:
              - `docker run -d -p 8080:8080 --name paypal-sandbox-dashboard -e MONGO_URI="mongo://user:pass@host.tld:27017" --restart always fairbanksio/paypal-sandbox-dashboard:${{ steps.update-versions.outputs.version }}`
          draft: false
          prerelease: false

      # - name: Push Helm Chart to Github Container Registry
      #   id: push-helm-github
      #   uses: bsord/helm-push@v4
      #   with:
      #     useOCIRegistry: true
      #     registry-url: https://ghcr.io/fairbanksio/paypal-sandbox-dashboard
      #     username: jonfairbanks
      #     access-token: ${{ secrets.GITHUB_TOKEN }}
      #     force: true
      #     chart-folder: chart

      # - name: Push Helm Chart to DigitalOcean Container Registry
      #   id: push-helm-digital-ocean
      #   uses: bsord/helm-push@v4
      #   with:
      #     useOCIRegistry: true
      #     registry-url: https://registry.digitalocean.com/fairbanks-io/json-formatter
      #     username: ${{ secrets.DIGITAL_OCEAN_REGISTRY_TOKEN }}
      #     access-token: ${{ secrets.DIGITAL_OCEAN_REGISTRY_TOKEN }}
      #     force: true
      #     chart-folder: chart

      - name: Initiate Helm sync
        id: helm-sync
        uses: benc-uk/workflow-dispatch@v1
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          repo: jonfairbanks/helm-charts
          workflow: Helm repo index

      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: always()
